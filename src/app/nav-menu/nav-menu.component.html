<header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
    >
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']"
        [routerLinkActive]="['link-active']"
        [routerLinkActiveOptions]="{ exact: true }"
        >Flights</a>


        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
          [ngClass]="{ show: isExpanded }"
        >
          <ul class="navbar-nav flex-grow">

            <li class="nav-item" *ngIf="!isUserConnected"
    >
          <a class="nav-link text-dark" [routerLink]="['/register-passenger']">Register 
            <i class="fas fa-user-circle">  </i>
          </a>
        </li>


        <li class="nav-item" *ngIf="!isUserConnected">
          <a href="" [routerLink]="['/login-passenger']"
          class="nav-link text-dark">Login <i class="fa fa-sign-in" aria-hidden="true"></i></a>
        </li>

        <li class="nav-item" *ngIf="isUserConnected">
          
        <a  class="nav-link text-dark" [routerLink]="['/my-booking']"
        >My bookings</a>
        </li>

        <li class="nav-item" *ngIf="isUserConnected">
          <a href="" class="nav-link text-dark" (click)="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
        </li>

           
            <!-- <li class="nav-item">
              <a class="nav-link text-dark" [routerLink]="['/my-booking']">My Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" [routerLink]="['/register-passenger']">Switch Passenger
                <i class="fas fa-user-circle"></i>
              </a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
  </header>
